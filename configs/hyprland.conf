
# -------------------------------------------------
#  Global variables
# -------------------------------------------------
$alt   = ALT
$alt   = ALT
$ctrl  = CTRL
$shift = SHIFT
$super   = SUPER

# -------------------------------------------------
#  Monitor layout (auto-detect, works for 1 or 2)
# -------------------------------------------------
monitor=,preferred,auto,1

# -------------------------------------------------
#  Workspaces â€“ limit five
# -------------------------------------------------
workspace = 1 default:true
workspace = 2
workspace = 3
workspace = 4
workspace = 5

# -------------------------------------------------
#  Input tweaks
# -------------------------------------------------
input {
    kb_layout = us
    kb_variant = euro
    kb_options = caps:swapescape
    repeat_rate = 30
    repeat_delay = 250
    follow_mouse = 1
    accel_profile = flat
}

# -------------------------------------------------
#  General settings
# -------------------------------------------------
general {
    gaps_in = 8
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(569cd6ff) rgba(c586c0ff) 45deg
    col.inactive_border = rgba(3b3b3baa)

    layout = dwindle
    allow_tearing = false
    resize_on_border = true
}

# -------------------------------------------------
#  Decoration (visual polish)
# -------------------------------------------------
decoration {
    rounding = 10

    # Blur (subtle for off, more intense for on)
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# -------------------------------------------------
#  Dwindle layout (master-stack style)
# -------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}

# -------------------------------------------------
#  Window rules
# -------------------------------------------------

# -------------------------------------------------
#  Autostart programs
# -------------------------------------------------
exec-once = hypridle
exec-once = hyprpaper
exec-once = nm-applet
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = wlsunset -t 3500 -T 3500
exec-once = /usr/lib/polkit-kde-agent-1

# -------------------------------------------------
#  Key bindings
# -------------------------------------------------

# ===== ALT =====
# ----- Workspace jump -----
bind = $alt,   1, workspace, 1
bind = $alt,   2, workspace, 2
bind = $alt,   3, workspace, 3
bind = $alt,   4, workspace, 4
bind = $alt,   5, workspace, 5

# ----- Focus movement inside a workspace -----
bind = $alt,   H, movefocus, l
bind = $alt,   J, movefocus, d
bind = $alt,   K, movefocus, u
bind = $alt,   L, movefocus, r

# ----- Window Control -----
bind = $alt, N, togglefloating
bind = $alt, F, fullscreen, 0

# ===== ALT + SHIFT =====

# ----- Move window within the same workspace -----
bind = $alt + $shift,  H, movewindow, l
bind = $alt + $shift,  J, movewindow, d
bind = $alt + $shift,  K, movewindow, u
bind = $alt + $shift,  L, movewindow, r

# ----- Move window to another workspace -----
bind = $alt + $shift, 1, movetoworkspace, 1
bind = $alt + $shift, 2, movetoworkspace, 2
bind = $alt + $shift, 3, movetoworkspace, 3
bind = $alt + $shift, 4, movetoworkspace, 4
bind = $alt + $shift, 5, movetoworkspace, 5


# ===== ALT + CTRL =====

# ----- Move Monitor Focus -----
bind = $alt + $ctrl, 1, exec, hyprctl dispatch focusmonitor eDP-1
bind = $alt + $ctrl, 2, exec, hyprctl dispatch focusmonitor HDMI-A-1

# ----- Resize window -----
binde = $alt + $ctrl, H, resizeactive, -20 0
binde = $alt + $ctrl, K, resizeactive, 0 -20
binde = $alt + $ctrl, J, resizeactive, 0  20
binde = $alt + $ctrl, L, resizeactive,  20 0

# ===== SUPER =====

# ----- Launch rofi -----
bind = $super,   R, exec, rofi -show run

# ----- Lock screen -----
bind = $super,   L, exec, hyprlock

# ----- Screenshot of a region -----
bind = $super, P, exec, grim -t png -g "$(slurp)" - | wl-copy

# ----- Volume controls  -----
binde = $super,   U, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = $super,   D, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = $super,   M, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# ----- Launch Apps -----
bind = $super,   T, exec, alacritty
bind = $super,   B, exec, firefox
bind = $super,   F, exec, dolphin
bind = $super,   V, exec, mpv ~/Videos/*
bind = $super,   N, exec, alacritty --working-directory ~/Documents -e nvim ~/Documents/notes.md
bind = $super,   K, exec, virt-manager

# ===== SUPER + SHIFT =====

# ----- Kill the focused client -----
bind = $super + $shift, Q, killactive

# ----- Log Out -----
bind = $super + shift, L, exec, wlogout
