# ============================
# Tokyo Night Theme
# ============================

general {
    gaps_in = 8
    gaps_out = 12
    border_size = 2

    col.active_border = rgba(7aa2f7ff) rgba(bb9af7ff) 45deg
    col.inactive_border = rgba(1a1b26aa)

    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.15
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(00000055)
    }
}

animations {
    enabled = yes
    bezier = ease, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, ease
    animation = windowsOut, 1, 7, ease
    animation = border, 1, 10, ease
    animation = fade, 1, 7, ease
    animation = workspaces, 1, 6, ease
}

